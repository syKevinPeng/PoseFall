define: &exp_name "exp_7"

train_config:
  epochs: 1000
  batch_size: 20
  model_type: &train_model_type 'CVAE1E1D' # options CVAE3E1D, CVAE3E1D
  lr: 0.0001
  num_workers: 4
  model_save_freq: 200
  data_aug: False

wandb_config:
  wandb_mode: 'online'
  wandb_project: 'posefall'
  wandb_exp_name: *exp_name
  wandb_tags: [*train_model_type, 'train']
  wandb_description: "CVAE: With no data aug. Pretrained weights of uestc on Encoder and decoder."

data_config:
  data_path: &data_path "/home/siyuan/research/PoseFall/data/MoCap/Mocap_processed_data"
  pretrained_weights: "/home/siyuan/research/PoseFall/src/model/pretrained_models/uestc/checkpoint_1000.pth.tar" 
  ckpt_path: ""


loss_config:
  human_model_loss_weight: 1
  vertex_loss_weight: 1
  kl_loss_weight: 0.00001
  loc_loss_weight: 0
  var_loss_weight: 0

constant:
  PHASES:
    - 'impa'
    - 'glit'
    - 'fall'
  max_frame_dict:
    impa: 70
    glit: 180
    fall: 180

eval_config:
  ckpt_path: "/home/siyuan/research/PoseFall/src/wandb/run-20240108_001907-6ukqfqmw/files/2024-01-08_00-19-08_exp_7/epoch_999.pth"
  data_path: *data_path
  output_path: "./gen_results"
  num_to_gen: 50
  model_type: &eval_model_type 'CVAE1E1D'
  wandb_config:
    wandb_mode: 'disabled'
    wandb_project: 'posefall'
    wandb_exp_name: *exp_name
    wandb_tags: [*eval_model_type, 'eval']
    wandb_description:  "Vanilla CVAE: With no data aug. Pretrained weights of uestc on Encoder and decoder."